# Firebase App Hosting configuration
# This file configures how your app is built and deployed

# Build configuration
build:
  # Use Node.js 18 runtime
  runtime: nodejs18
  
  # Build command (if needed)
  # buildCommand: npm run build
  
  # Entry point for the application
  entrypoint: node index.js

# Environment variables (these should be set in Firebase console)
# The following variables need to be configured in Firebase App Hosting:
# - RAZORPAY_KEY_ID
# - RAZORPAY_KEY_SECRET  
# - JWT_SECRET
# - MONGODB_URI
# - PORT (optional, defaults to 8080)

# Health check configuration
healthCheck:
  # Path for health check endpoint
  path: /health
  # Timeout in seconds
  timeout: 30

# Resource allocation
resources:
  # CPU allocation (0.5 to 4.0)
  cpu: 1.0
  # Memory allocation (512MB to 8GB)
  memory: 1Gi

# Scaling configuration
scaling:
  # Minimum number of instances
  minInstances: 1
  # Maximum number of instances
  maxInstances: 10
  # Target CPU utilization for auto-scaling
  targetCpuUtilization: 60

# Network configuration
network:
  # Allow all traffic (adjust as needed)
  ingress: all

# Logging configuration
logging:
  # Log level (debug, info, warn, error)
  level: info
